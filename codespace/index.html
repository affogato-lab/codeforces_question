<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Code Journal</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
      loadFooter: 'footer.md',
      'flexible-alerts': {
          note: {
            label: "Hinweis"
          },
          tip: {
            label: "Tipp"
          },
          warning: {
            label: "Warnung"
          },
          attention: {
            label: "Achtung"
          }
        },
      latex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']], // default
          displayMath: [['$$', '$$'], ['\\[', '\\]']], // default
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- enable alerts -->
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
    <!-- use the footer plugin latest version -->
  <script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>

      <!-- LaTeX display engine script (e.g., KaTeX) -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@0/dist/katex.min.css">
  <script src="//cdn.jsdelivr.net/npm/katex@0/dist/katex.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/katex@0/dist/contrib/auto-render.min.js"></script>

  <!-- docsify-latex plugin script -->
  <script src="//cdn.jsdelivr.net/npm/docsify-latex@0"></script>
</body>
</html>
